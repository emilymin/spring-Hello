buildscript {
    repositories {
        mavenLocal()
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jetty'

jar {
    baseName = 'gs-serving-web-content'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-webmvc:3.2.0.RELEASE")
    compile("org.springframework:spring-context:3.2.0.RELEASE")
    testCompile("junit:junit:4.11")
}